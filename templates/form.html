<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastAPI reCAPTCHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    input[type="text"], input[type="submit"] {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    input[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form class="form-container" method="POST" action="/submit">
    <h3>Enter Your Name</h3>
    <input type="text" name="name" placeholder="Your Name" required>
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
